name: Node CI

on: [push]

jobs:
  test-e2e:
    runs-on: ubuntu-16.04
    container:
      image: cypress/browsers:node12.16.1-chrome80-ff73
      options: --user 1001

    strategy:
      matrix:
        cypress-version: ["current", "current-firefox", 3.8.3, 3.4.1]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: install
        run: |
          yarn install --frozen-lockfile

      - name: print-info
        run: |
          firefox --version

      - name: maybe-install
        run: |
          firefox --version
          [[ current-firefox =~ current ]] || yarn add -D cypress@current-firefox
        shell: bash

      - name: test
        run: |
          yarn cypress-ci $([[ ${{ matrix.cypress-version }} =~ 'firefox' ]] && echo '--browser firefox')
        env:
          CI: true
        shell: bash
